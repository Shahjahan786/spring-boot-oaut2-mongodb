plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.6.RELEASE'
    
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    
    implementation group: "com.twilio.sdk", name:"twilio", version: "7.11.+" 
    
   implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
   implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
		
   testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
